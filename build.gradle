buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.5.2'
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.11.RELEASE'
        classpath("io.freefair.gradle:lombok-plugin:6.1.0-m1")
    }
}

subprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'
    apply plugin: 'io.freefair.lombok'

    sourceCompatibility = '1.8'
 
    repositories {
        mavenCentral()
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.2'
        implementation 'org.projectlombok:lombok:1.18.20'
        developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.2'
        annotationProcessor 'org.projectlombok:lombok:1.18.20'
        testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.2'
        testImplementation 'org.assertj:assertj-core:3.6.1'
    }

    test {
        useJUnitPlatform()
    }
}